<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img src="Myphoto.jpg" alt="Фото" class="avatar" />
        <div class="info-text">
          <h1>Tsvirkun Evgeny</h1>
          <p>Web developer</p>
          <p>Trips.Sports.Life</p>

          <h4>Socials</h4>
          <a
            href="https://www.instagram.com/evgeny_tsvirkun/?igshid=YmMyMTA2M2Y%3D"
            >Instagram</a
          >
          |
          <a href="telegram"></a>Telegram
        </div>
      </div>

      <div class="card">
        <h2>Experience</h2>
        <table class="table">
          <tr>
            <td>AC DAMATE</td>
            <td>Head economist</td>
            <td>2017-2023</td>
          </tr>
        </table>
      </div>

      <div class="card">
        <h2>My hobbies</h2>
        <ol class="list">
          <li>Sports: football, hockey</li>
          <li>Trips - discover interesting places</li>
          <li>Photography</li>
        </ol>
      </div>

      <div class="card">
        <h2>My projects</h2>
        <ol class="list">
          <li>Coming soon..</li>
        </ol>
      </div>

      <div class="contact">
        <h2>Contact with me</h2>

        <form action="/">
          <div class="row">
            <div class="form-group">
              <label for="name">Your name:</label>
              <input type="text" id="name" placeholder="Enter your name..." />
            </div>

            <div class="form-group">
              <label for="email">Your email:</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email..."
              />
            </div>
          </div>

          <div class="form-group">
            <label for="text">Your message:</label>

            <textarea id="text" rows="2" cols="15"></textarea>
          </div>

          <input class="btn" type="submit" value="Submit!" />
        </form>
      </div>
    </div>
  </body>
</html>
